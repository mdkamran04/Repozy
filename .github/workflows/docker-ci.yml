name: CI/CD Docker Build (Full CD to GHCR using CR_PAT)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "${{ secrets.DATABASE_URL }}"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_cGxlYXNpbmctbGlvbmVzcy01NC5jbGVyay5hY2NvdW50cy5kZXYk
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Pre-build Checks ---
      - name: Set up Node.js for checks
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install
          #npm run lint 
          #npm run typecheck

      # --- Docker Build & Push ---

      # 1. Login to GHCR using your user-defined PAT (CR_PAT)
      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }} # Using your confirmed secret

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define image name and tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/repozy-app
          tags: |
            type=sha,format=long 
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 3. Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          build-args: |
            DATABASE_URL=${{ env.DATABASE_URL }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
